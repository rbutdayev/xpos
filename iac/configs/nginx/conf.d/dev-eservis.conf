# dev.eservis.az Configuration

upstream eservis_dev_backend {
    server localhost:8003;
    keepalive 32;
}

# HTTP Server (for now, without SSL)
server {
    listen 80;
    listen [::]:80;
    server_name dev.eservis.az;

    # Allow certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/dev_eservis_access.log;
    error_log /var/log/nginx/dev_eservis_error.log;

    # Proxy settings
    location / {
        proxy_pass http://eservis_dev_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

