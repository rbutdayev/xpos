apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "xpos.fullname" . }}-worker
  labels:
    {{- include "xpos.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  {{- if not .Values.worker.autoscaling.enabled }}
  replicas: {{ .Values.worker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "xpos.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        image-tag: {{ include "xpos.imageTag" . | quote }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "xpos.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "xpos.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: worker
        image: {{ include "xpos.workerImage" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ include "xpos.fullname" . }}-config
        env:
        # Pod identification for distributed tracing
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "xpos.secretName" . }}
              key: APP_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "xpos.secretName" . }}
              key: DB_PASSWORD
        {{- if or .Values.redis.enabled .Values.redis.auth.enabled }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "xpos.secretName" . }}
              key: REDIS_PASSWORD
        {{- end }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 12 }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: storage
          mountPath: /var/www/storage
        {{- end }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: {{ include "xpos.fullname" . }}-storage
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
