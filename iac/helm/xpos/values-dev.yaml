# Development environment overrides
config:
  appEnv: "development"
  appDebug: true
  appUrl: "https://dev.xpos.az"
  database:
    host: "mysql.db.svc"
    database: xpos_dev
    username: root
  log:
    level: debug

# GitHub Container Registry credentials
# NOTE: DO NOT commit the password here! Pass it via --set on deploy
imagePullSecret:
  create: true
  name: ghcr-secret
  registry: ghcr.io
  username: "rbutdayev"
  password: ""  # Set via: --set imagePullSecret.password=TOKEN

# Override image tag to use develop branch
image:
  tag: "develop"
  pullPolicy: Always  # Always pull latest image in dev (no cache)

# Credentials stored in Kubernetes (hardcoded for dev)
secrets:
  appKey: "base64:lX6mAF07Lf2jj5VRtF/A5IFigj3hQctCcdPIWDBWAtU="  # Fixed: removed duplicate base64:
  databasePassword: "root"
  redisPassword: ""

web:
  replicaCount: 1
  autoscaling:
    enabled: false

worker:
  replicaCount: 1
  autoscaling:
    enabled: false

redis:
  master:
    persistence:
      size: 1Gi

persistence:
  enabled: false  # Files uploaded to Blackblaze S3, not local filesystem

ingress:
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: dev.xpos.az
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: xpos-dev-tls
      hosts:
        - dev.xpos.az
