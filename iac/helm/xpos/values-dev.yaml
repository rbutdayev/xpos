# Development environment overrides
config:
  appEnv: "development"
  appDebug: true
  appUrl: "https://dev.xpos.az"
  database:
    host: "mysql.db.svc"
    database: xpos_dev
    username: root
  log:
    level: debug

# GitHub Container Registry credentials
imagePullSecret:
  create: true
  name: ghcr-secret
  registry: ghcr.io
  username: "rbutdayev"  # Replace with your GitHub username
  password: "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"      # Replace with GitHub Personal Access Token (with packages:read permission)

# Override image tag to use develop branch
image:
  tag: "develop"
  pullPolicy: Always  # Always pull latest image in dev (no cache)

# Credentials stored in Kubernetes (hardcoded for dev)
secrets:
  appKey: "base64:lX6mAF07Lf2jj5VRtF/A5IFigj3hQctCcdPIWDBWAtU="  # Fixed: removed duplicate base64:
  databasePassword: "root"
  redisPassword: ""

web:
  replicaCount: 1
  autoscaling:
    enabled: false

worker:
  replicaCount: 1
  autoscaling:
    enabled: false

redis:
  master:
    persistence:
      size: 1Gi

persistence:
  enabled: false  # Files uploaded to Blackblaze S3, not local filesystem

ingress:
  hosts:
    - host: dev.xpos.az
      paths:
        - path: /
          pathType: Prefix
