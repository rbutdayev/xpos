name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        component: [web, worker, scheduler]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./xpos
          file: ./xpos/Dockerfile.${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.xpos.az

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Configure Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl cluster-info

      - name: Create namespace if not exists
        run: |
          kubectl create namespace xpos-dev --dry-run=client -o yaml | kubectl apply -f -

      - name: Create Image Pull Secret
        run: |
          kubectl delete secret ghcr-secret --namespace xpos-dev --ignore-not-found=true
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.TOKEN_GITHUB }} \
            --namespace xpos-dev

      - name: Deploy with Helm
        run: |
          helm upgrade --install xpos ./iac/helm/xpos \
            --namespace xpos-dev \
            --values ./iac/helm/xpos/values-dev.yaml \
            --set image.tag=develop \
            --set image.repository=${{ env.IMAGE_PREFIX }} \
            --set image.registry=${{ env.REGISTRY }} \
            --wait \
            --timeout 3m

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/xpos-web -n xpos-dev
          kubectl rollout status deployment/xpos-worker -n xpos-dev
          kubectl get pods -n xpos-dev
          kubectl get ingress -n xpos-dev

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.xpos.az

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          # Use git tag if available, otherwise use commit SHA
          if git describe --tags --exact-match 2>/dev/null; then
            echo "version=$(git describe --tags --exact-match)" >> $GITHUB_OUTPUT
          else
            echo "version=main-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: Configure Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          kubectl cluster-info

      - name: Create Image Pull Secret
        run: |
          kubectl delete secret ghcr-secret --namespace xpos-prod --ignore-not-found=true
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.TOKEN_GITHUB }} \
            --namespace xpos-prod

      - name: Create namespace if not exists
        run: |
          kubectl create namespace xpos-prod --dry-run=client -o yaml | kubectl apply -f -

      - name: Backup current deployment
        run: |
          helm get values xpos -n xpos-prod > /tmp/current-values.yaml || true
          echo "Backup created"

      - name: Deploy with Helm
        run: |
          helm upgrade --install xpos ./iac/helm/xpos \
            --namespace xpos-prod \
            --values ./iac/helm/xpos/values-prod.yaml \
            --set image.tag=${{ steps.version.outputs.version }} \
            --set image.repository=${{ env.IMAGE_PREFIX }} \
            --set image.registry=${{ env.REGISTRY }} \
            --timeout 5m

      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/xpos-web -n xpos-prod --timeout=10m
          kubectl rollout status deployment/xpos-worker -n xpos-prod --timeout=10m
          kubectl get pods -n xpos-prod
          kubectl get ingress -n xpos-prod

      - name: Run Health Checks
        run: |
          echo "Waiting for application to be healthy..."
          sleep 30
          curl -f https://app.xpos.az/health || exit 1
          echo "Health check passed!"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

